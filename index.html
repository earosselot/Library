<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#myModal").modal('show');
        });
    </script>
</head>
<body>
    <headder class="text-center">
        <h1>On-line Library</h1>    
    </div>

    <div class="container border border-dark" id="libraryTable">
        <div class="row border-bottom border-dark">
            <div class="col text-center">Title</div>
            <div class="col text-center">Author</div>
            <div class="col text-center">Pages</div>
            <div class="col text-center">Read</div>
            <div class="col-1 text-center">Delete</div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-end">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">
                New Book
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add New Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="new-book" name="new-book">

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="book-title">Book Title</label>
                            <input type="text" class="form-control" id="book-title" placeholder="Harry Potter" name="book-title" required>
                        </div>
                        <div class="form-group">
                            <label for="book-author">Author</label>
                            <input type="text" class="form-control" id="book-author" placeholder="J. K. Rowling" name="book-author" required>
                        </div>
                        <div class="form-group">
                            <label for="book-pages">Pages</label>
                            <input type="text" class="form-control" id="book-pages" placeholder="245" name="book-pages" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="book-readed" name="book-read">
                            <label class="form-check-label" for="book-read">
                                Read
                            </label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submit-new-book">Save changes</button>
                    </div>

                </form>
                
            </div>
        </div>
    </div>

    <hr/>
    <h6 class="lead text-center">
        <a href="https://github.com/earosselot">earosselot's</a> Claculator project from 
        <a href="https://www.theodinproject.com/courses/javascript/lessons/library">theodinproject.com</a>
    </h6>

    <script src="scripts_class.js"></script>
</body>
</html>
